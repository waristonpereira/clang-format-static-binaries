name: clang-format-10_linux-i386

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: get llvm-project
      run: |
        sudo apt install -y cmake  gcc-multilib g++-multilib
        wget https://github.com/llvm/llvm-project/releases/download/llvmorg-10.0.0/llvm-project-10.0.0.tar.xz
        tar xf llvm-project-10.0.0.tar.xz
    - name: make build directory
      run: mkdir -p llvm-project-10.0.0/build
    - name: cmake
      run: cd llvm-project-10.0.0/build && cmake ../llvm -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra" -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_CXX_FLAGS_MINSIZEREL="-Os -DNDEBUG -static -s" -DCMAKE_CXX_FLAGS="-m32" -DCMAKE_C_FLAGS="-m32"
    - name: build
      run: | 
        cd llvm-project-10.0.0/build && make clang-format -j$(nproc) && make clang-tidy -j$(nproc)
    - name: rename output binary
      run: |
        cd llvm-project-10.0.0/build/bin
        mv clang-format clang-format-10_linux-i386
    - name: create and print sha512sum
      run: |
        cd llvm-project-10.0.0/build/bin
        sha512sum clang-format-10_linux-i386 > clang-format-10_linux-i386.sha512sum
        echo "Checksum is: "
        cat clang-format-10_linux-i386.sha512sum
    - name: upload release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "llvm-project-10.0.0/build/bin/clang-format-10_linux-i386*"
        draft: true
